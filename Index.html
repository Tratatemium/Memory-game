<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div class="menu container">
            <h1>Memory game</h1>
            <div class="menu buttons-container">
                <h2>Choose dificulty</h2>
                <button class="menu" id="0">12 cards - 6 pairs</button>
                <button class="menu" id="1">16 cards - 8 pairs</button>
                <button class="menu" id="2">20 cards - 10 pairs</button>
                <button class="menu" id="3">24 cards - 12 pairs</button>
                <button class="menu" id="4">28 cards - 14 pairs</button>
                <button class="menu" id="5">30 cards - 15 pairs</button>
                <button class="menu" id="6">36 cards - 18 pairs</button>
            </div>
        </div>

        <div id="card-field"></div>

        <dialog class="win-dialog">

            <p class="win-dialog win-p">You won!</p>
            <p class="win-dialog plain-p">All card pairs were found in </p>
            <p class="win-dialog moves">${movesMade} moves!</p>

            <div class="win-dialog ornament">
                <div class="gradient transparent-to-gold"></div>
                <svg class="svg star" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path></svg>
                <div class="gradient gold-to-transparent"></div>
            </div>

            <div class="win-dialog buttons">
                <button class="win-dialog play-again">
                    <svg class="svg rotate-right" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="rotate-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"></path></svg>
                    Play again
                </button>
                <button class="win-dialog to-menu">
                    <svg class="svg house" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="house" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"></path></svg>
                    Main menu
                </button>
            </div>
        </dialog>

    </main>

    <footer>
        <p class="copyright">
            © 2025
            <a href="" target="_blank" class="about-me-link">Vladislav Zhuravskii↗</a>
        </p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
